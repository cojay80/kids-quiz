<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>키즈 퀴즈 놀이터 — 업그레이드</title>
  <link rel="manifest" href="pwa/manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <meta name="theme-color" content="#3b82f6">
  <meta name="description" content="초등 2학년 맞춤 퀴즈 — 국어 수학 영어 상식 / 타이머 / 오답노트 / 스티커 / PWA">
  <script src="https://cdn.tailwindcss.com" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">
  <style>
    .hero-bg { background: url('img/hero-bg.png') center/cover no-repeat; }
    .page-bg { background: url('img/bg-tile.png'); }
  </style>
</head>
<body class="page-bg">
  <header class="hero-bg text-white">
    <div class="max-w-6xl mx-auto px-4 py-10 md:py-16 flex items-center gap-6">
      <img src="icons/android-chrome-192x192.png" alt="logo" class="w-16 h-16 rounded-2xl shadow-lg">
      <div>
        <h1 class="text-3xl md:text-5xl font-extrabold drop-shadow">키즈 퀴즈 놀이터</h1>
        <p class="mt-1 md:text-lg drop-shadow">국어 · 수학 · 영어 · 상식 • 타이머 · 오답노트 · 스티커</p>
        <div class="mt-3 flex flex-wrap gap-2">
          <img src="img/chip-kr.png" alt="국어">
          <img src="img/chip-math.png" alt="수학">
          <img src="img/chip-en.png" alt="영어">
          <img src="img/chip-gk.png" alt="상식">
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 md:py-10 grid md:grid-cols-5 gap-6">
    <aside class="md:col-span-2 space-y-6">
      <section class="rounded-3xl glass p-5 md:p-6 shadow">
        <h2 class="text-xl font-bold mb-3">시작하기</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-semibold mb-1">카테고리</label>
            <div class="grid grid-cols-2 gap-2">
              <button data-cat="국어" class="cat btn-ghost border border-rose-200 rounded-2xl px-4 py-3 flex items-center justify-center gap-2"><span>📝</span>국어</button>
              <button data-cat="수학" class="cat btn-ghost border border-amber-200 rounded-2xl px-4 py-3 flex items-center justify-center gap-2"><span>➗</span>수학</button>
              <button data-cat="영어" class="cat btn-ghost border border-emerald-200 rounded-2xl px-4 py-3 flex items-center justify-center gap-2"><span>🔤</span>영어</button>
              <button data-cat="상식" class="cat btn-ghost border border-indigo-200 rounded-2xl px-4 py-3 flex items-center justify-center gap-2"><span>🌍</span>상식</button>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-semibold mb-1">문항 수</label>
              <input id="numQ" type="range" min="5" max="20" value="10" class="w-full">
              <div class="text-sm text-slate-600 mt-1"><span id="numQVal">10</span>문제</div>
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1">난이도</label>
              <select id="level" class="w-full rounded-xl border-slate-300 p-2.5">
                <option value="1">쉬움</option>
                <option value="2">보통</option>
                <option value="3">도전!</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-semibold mb-1">타이머</label>
              <select id="timerSelect" class="w-full rounded-xl border-slate-300 p-2.5">
                <option value="0">끄기</option>
                <option value="20">20초</option>
                <option value="30" selected>30초</option>
                <option value="45">45초</option>
              </select>
            </div>
            <div class="flex items-end">
              <div class="flex items-center gap-2">
                <input id="mixCats" type="checkbox" class="w-5 h-5"/>
                <label for="mixCats" class="text-sm">카테고리 섞기</label>
              </div>
            </div>
          </div>

          <div class="flex gap-3">
            <img id="startBtn" src="img/btn-start.png" alt="퀴즈 시작" class="cursor-pointer hover:opacity-90 active:opacity-80 select-none" role="button" tabindex="0">
            <img id="btnReviewWrong" src="img/btn-review.png" alt="오답노트 풀기" class="cursor-pointer hover:opacity-90 active:opacity-80 select-none" role="button" tabindex="0">
          </div>
        </div>
      </section>

      <section class="rounded-3xl glass p-5 md:p-6 shadow">
        <h2 class="text-xl font-bold mb-3">스티커 앨범</h2>
        <div id="stickerGrid" class="sticker-grid grid grid-cols-6 gap-2"></div>
        <div class="text-sm text-slate-600 mt-2">획득: <b id="stickerCount">0</b>/<b id="stickerTotal">0</b></div>
      </section>

      <section class="rounded-3xl glass p-5 md:p-6 shadow">
        <h2 class="text-xl font-bold mb-3">테마</h2>
        <div class="flex flex-wrap gap-2">
          <button data-theme="sky" class="btn-ghost rounded-2xl px-4 py-2 border">하늘</button>
          <button data-theme="forest" class="btn-ghost rounded-2xl px-4 py-2 border">숲</button>
          <button data-theme="candy" class="btn-ghost rounded-2xl px-4 py-2 border">캔디</button>
          <button data-theme="space" class="btn-ghost rounded-2xl px-4 py-2 border">우주</button>
          <button data-theme="dino" class="btn-ghost rounded-2xl px-4 py-2 border">공룡</button>
        </div>
      </section>
    </aside>

    <section class="md:col-span-3">
      <div id="stage" class="rounded-3xl glass p-5 md:p-8 shadow min-h-[520px] flex flex-col">
        <div id="idle" class="flex-1 grid place-items-center text-center">
          <div>
            <img alt="kids" class="mx-auto w-40 md:w-56 mb-4" src="icons/android-chrome-192x192.png"/>
            <p class="text-lg md:text-xl text-slate-700">왼쪽에서 설정을 고르고 <span class="font-bold">퀴즈 시작</span>을 눌러요!</p>
          </div>
        </div>

        <div id="quiz" class="hidden flex-1">
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-2">
              <span id="tagCat" class="tag">카테고리</span>
              <span id="tagLvl" class="tag bg-sky-100 text-sky-700">난이도</span>
            </div>
            <div class="flex items-center gap-3">
              <span id="timerBadge" class="hidden rounded-full px-3 py-1 text-sm font-bold bg-rose-100 text-rose-700">⏱ <span id="timerText">30s</span></span>
              <div class="text-slate-600 text-sm">문제 <span id="qIndex">1</span>/<span id="qTotal">10</span></div>
            </div>
          </div>

          <div class="flex-1">
            <div class="text-xl md:text-2xl font-extrabold leading-snug" id="qText">문제 텍스트</div>
            <figure id="qImageWrap" class="mt-4 hidden">
              <img id="qImage" alt="문제 이미지" class="max-h-60 rounded-2xl border" />
              <figcaption class="text-sm text-slate-500 mt-1">그림을 보고 맞혀 보세요</figcaption>
            </figure>
            <div id="choices" class="mt-5 grid gap-3"></div>
          </div>

          <div class="mt-4 flex items-center justify-between">
            <div class="text-sm text-slate-600" id="feedback">&nbsp;</div>
            <div class="flex gap-2">
              <img id="btnReveal" src="img/btn-reveal.png" alt="정답 보기" class="h-12 cursor-pointer hover:opacity-90 active:opacity-80" role="button" tabindex="0">
              <img id="btnNext" src="img/btn-next.png" alt="다음" class="h-12 cursor-pointer hover:opacity-90 active:opacity-80" role="button" tabindex="0">
            </div>
          </div>
        </div>

        <div id="result" class="hidden flex-1 grid place-items-center text-center">
          <div>
            <div class="text-5xl">🏆</div>
            <h3 class="text-2xl md:text-3xl font-extrabold mt-2">잘했어요!</h3>
            <p class="text-slate-700 mt-2">정답 <b id="scoreRight">0</b>/<b id="scoreTotal">0</b> • 점수 <b id="scorePct">0</b>%</p>
            <div class="mt-4 flex items-center justify-center gap-3">
              <img id="btnRetry" src="img/btn-retry.png" alt="다시 풀기" class="h-12 cursor-pointer hover:opacity-90 active:opacity-80" role="button" tabindex="0">
              <img id="btnHome" src="img/btn-home.png" alt="처음으로" class="h-12 cursor-pointer hover:opacity-90 active:opacity-80" role="button" tabindex="0">
            </div>
          </div>
        </div>

      </div>
      <div class="mt-3 text-right text-sm text-slate-500">© 2025 Kids Quiz Playground</div>
    </section>
  </main>

  <script src="assets/app.js"></script>
  <script>
    // SW init (safe even if DOM is already ready)
    if ('serviceWorker' in navigator) {
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => navigator.serviceWorker.register('./pwa/sw.js'));
      } else {
        navigator.serviceWorker.register('./pwa/sw.js');
      }
    }
  </script>
</body>
</html>
