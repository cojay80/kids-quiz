<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>키즈 퀴즈 놀이터 — v1.5.0 (고등 난이도 업그레이드)</title>
  <link rel="manifest" href="pwa/manifest.webmanifest">
  <meta name="theme-color" content="#3b82f6">
  <script src="https://cdn.tailwindcss.com" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">
  <style>
    .hero-bg { background: url('img/hero-bg.png') center/cover no-repeat; }
    .page-bg { background: url('img/bg-tile.png'); }
  </style>
</head>
<body class="page-bg">
  <header class="hero-bg text-white">
    <div class="max-w-6xl mx-auto px-4 py-10 md:py-16">
      <h1 class="text-3xl md:text-5xl font-extrabold drop-shadow">키즈 퀴즈 놀이터</h1>
      <p class="mt-1 md:text-lg drop-shadow">무한 랜덤 퀴즈 · 초1~고3 학년/과목 맞춤 • 타이머 · 오답노트 · PWA</p>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 md:py-10 grid md:grid-cols-5 gap-6">
    <aside class="md:col-span-2 space-y-6">
      <section class="rounded-3xl glass p-5 md:p-6 shadow">
        <h2 class="text-xl font-bold mb-3">시작하기</h2>
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-semibold mb-1">학년</label>
              <select id="grade" class="w-full rounded-xl border-slate-300 p-2.5">
                <optgroup label="초등">
                  <option value="초1">초1</option><option value="초2">초2</option><option value="초3">초3</option>
                  <option value="초4">초4</option><option value="초5">초5</option><option value="초6">초6</option>
                </optgroup>
                <optgroup label="중등">
                  <option value="중1">중1</option><option value="중2">중2</option><option value="중3">중3</option>
                </optgroup>
                <optgroup label="고등">
                  <option value="고1" selected>고1</option><option value="고2">고2</option><option value="고3">고3</option>
                </optgroup>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1">과목</label>
              <select id="subject" class="w-full rounded-xl border-slate-300 p-2.5">
                <option value="국어">국어</option>
                <option value="수학" selected>수학</option>
                <option value="영어">영어</option>
                <option value="과학">과학</option>
                <option value="사회/역사">사회/역사</option>
                <option value="상식">상식</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-semibold mb-1">문항 수</label>
              <input id="numQ" type="range" min="5" max="30" value="10" class="w-full">
              <div class="text-sm text-slate-600 mt-1"><span id="numQVal">10</span>문제</div>
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1">타이머</label>
              <select id="timerSelect" class="w-full rounded-xl border-slate-300 p-2.5">
                <option value="0">끄기</option>
                <option value="20">20초</option>
                <option value="30" selected>30초</option>
                <option value="60">60초</option>
              </select>
            </div>
          </div>

          <div class="flex gap-3 items-center">
            <button id="startBtn" class="btn-primary rounded-2xl px-5 py-3 font-bold text-white bg-blue-600 hover:bg-blue-700 active:scale-95 transition">퀴즈 시작 🚀</button>
            <button id="btnReviewWrong" class="btn-soft rounded-2xl px-5 py-3 font-bold text-blue-700 bg-blue-50 hover:bg-blue-100 active:scale-95 transition">오답노트 📝</button>
          </div>
          <p class="text-xs text-slate-500">* 고등 과목은 이미지가 기본적으로 표시되지 않아요(문제 집중). 필요하면 정답 보기에서 해설 확인.</p>
        </div>
      </section>

      <section class="rounded-3xl glass p-5 md:p-6 shadow">
        <h2 class="text-xl font-bold mb-3">스티커 앨범</h2>
        <div id="stickerGrid" class="sticker-grid grid grid-cols-6 gap-2"></div>
        <div class="text-sm text-slate-600 mt-2">획득: <b id="stickerCount">0</b>/<b id="stickerTotal">0</b></div>
      </section>

      <section class="rounded-3xl glass p-5 md:p-6 shadow">
        <h2 class="text-xl font-bold mb-3">테마</h2>
        <div class="flex flex-wrap gap-2">
          <button data-theme="sky" class="btn-ghost rounded-2xl px-4 py-2 border">하늘</button>
          <button data-theme="forest" class="btn-ghost rounded-2xl px-4 py-2 border">숲</button>
          <button data-theme="candy" class="btn-ghost rounded-2xl px-4 py-2 border">캔디</button>
          <button data-theme="space" class="btn-ghost rounded-2xl px-4 py-2 border">우주</button>
          <button data-theme="dino" class="btn-ghost rounded-2xl px-4 py-2 border">공룡</button>
        </div>
      </section>
    </aside>

    <section class="md:col-span-3">
      <div id="stage" class="rounded-3xl glass p-5 md:p-8 shadow min-h-[560px] flex flex-col">
        <div id="idle" class="flex-1 grid place-items-center text-center">
          <div>
            <img alt="logo" class="mx-auto w-40 md:w-56 mb-4" src="icons/android-chrome-192x192.png"/>
            <p class="text-lg md:text-2xl text-slate-700">학년/과목을 고르고 <span class="font-bold">퀴즈 시작</span>을 눌러요!</p>
          </div>
        </div>

        <div id="quiz" class="hidden flex-1">
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-2">
              <span id="tagCat" class="tag">과목</span>
              <span id="tagLvl" class="tag bg-sky-100 text-sky-700">학년</span>
            </div>
            <div class="flex items-center gap-3">
              <span id="timerBadge" class="hidden rounded-full px-3 py-1 text-sm font-bold bg-rose-100 text-rose-700">⏱ <span id="timerText">30s</span></span>
              <div class="text-slate-600 text-sm">문제 <span id="qIndex">1</span>/<span id="qTotal">10</span></div>
            </div>
          </div>

          <div class="flex-1">
            <div class="text-2xl md:text-3xl font-extrabold leading-snug" id="qText">문제 텍스트</div>
            <figure id="qImageWrap" class="mt-4 hidden">
              <img id="qImage" alt="문제 이미지" class="max-h-60 rounded-2xl border" />
              <figcaption class="text-sm text-slate-500 mt-1">그림을 보고 맞혀 보세요</figcaption>
            </figure>
            <div id="choices" class="mt-5 grid gap-3"></div>
          </div>

          <div class="mt-4 flex items-center justify-between">
            <div class="text-sm text-slate-600" id="feedback">&nbsp;</div>
            <div class="flex gap-2">
              <button id="btnReveal" class="btn-ghost rounded-2xl px-4 py-2 border">정답 보기</button>
              <button id="btnNext" class="btn-primary rounded-2xl px-4 py-2 border bg-blue-600 text-white">다음 ▶</button>
            </div>
          </div>
        </div>

        <div id="result" class="hidden flex-1 grid place-items-center text-center">
          <div>
            <div class="text-5xl">🏆</div>
            <h3 class="text-2xl md:text-3xl font-extrabold mt-2">좋아요!</h3>
            <p class="text-slate-700 mt-2">정답 <b id="scoreRight">0</b>/<b id="scoreTotal">0</b> • 점수 <b id="scorePct">0</b>%</p>
            <div class="mt-4 flex items-center justify-center gap-3">
              <button id="btnRetry" class="btn-soft rounded-2xl px-5 py-3 font-bold text-blue-700 bg-blue-50 hover:bg-blue-100">다시 풀기</button>
              <button id="btnHome" class="btn-primary rounded-2xl px-5 py-3 font-bold text-white bg-blue-600 hover:bg-blue-700">처음으로</button>
            </div>
          </div>
        </div>

      </div>
      <div class="mt-3 text-right text-sm text-slate-500">© 2025 Kids Quiz Playground</div>
    </section>
  </main>

  <script src="assets/app-hs.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      const reg = () => navigator.serviceWorker.register('./pwa/sw.js');
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', reg); else reg();
    }
  </script>
</body>
</html>
